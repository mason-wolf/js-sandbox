<script>
    var container = document.getElementById("visits");
    fetch("http://192.168.4.71:5002/getVisits")
    .then((response) => response.json()) 
    .then((visit) => {
        visit.forEach(v => {
            console.log(v);
            document.getElementById("visits").innerHTML += `
            <div>${v.address}<button>${v.last_name}</button></div>
            `;
        })
    });
    
</script>

<div id="visits"></div>
